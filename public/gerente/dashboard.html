                    </div>
                    <div>

            <div class="visao-geral">

                            <span><i class="fa-solid fa-circle-user" style="color: #e9e2e2;"></i>Jorge operador</span>

                    </div>

<script>

    const ctx = document.getElementById('myChart');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: 'Tarefas atrasadas ',
                data: [2, 9, 3, 5, 9, 3],
                borderWidth: 2
            },{
                label: 'Tempo ocioso por operador',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 2,
            }],
            
            
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }, 
        
    });
</script>
