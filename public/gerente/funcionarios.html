<script>
    var janela = document.getElementById('add_func');
    var btnJanela = document.getElementById("btn-janela");
    
    function abre_janela() {
        janela.style.display = "flex"
        btnJanela.innerHTML = `<button onclick="fecha_janela()">X</button>`
    }

    function fecha_janela() {
        janela.style.display = "none"
        btnJanela.innerHTML = `<button onclick="abre_janela()">+</button>`
    }

    function cadastrar() {
        var nome = nome_input.value;
        var sobrenome = sobrenome_input.value;
        var celular = celular_input.value;
        var telefone = telefone_input.value;
        var email = email_input.value;
        var cpf = "123.123.123-12";
        var usuario = usuario_input.value;
        var senha = senha_input.value;
        var gerente = sessionStorage.ID_USUARIO;
        var empresa = sessionStorage.ID_EMPRESA_USUARIO;

        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                nomeServer: nome,
                sobrenomeServer: sobrenome,
                celularServer: celular,
                telefoneServer: telefone,
                emailServer: email,
                cpfServer: cpf,
                usuarioServer: usuario,
                senhaServer: senha,
                gerenteServer: gerente,
                empresaServer: empresa
            }),
        })
            .then(function (res) {
                console.log("Resposta: ", res);

                if (res.ok) {
                    alert("Funcionário cadastrado com sucesso!")

                    setTimeout(() => {
                        window.location.reload();;
                    }, 1500);
                } else {
                    alert("Dados de funcionário inválido!")
                }
            })
            .catch(function (erro) {
                console.log("Erro: ", erro)
            })
    }
    var listaFunc = [];
    function buscarFunc() {
        var idEmpresa = sessionStorage.ID_EMPRESA_USUARIO;
        const idUsuario = sessionStorage.ID_USUARIO;

        var divLista = document.getElementById('listaFunc');
        fetch(`/usuarios/listarOperadores?idGerenteServer=${idUsuario}`).then(res => {
            if (!res.ok) {
                throw new Error(`Erro na solicitação: ${res.statusText}`);
            }
            return res.json();
        })
            .then(res => {
                console.log(res);
                sessionStorage.FUNCIONARIOS = JSON.stringify(res);
            })
            .catch(erro => {
                console.log(erro);
                console.log("Não foi  possivel realizar o select: ", erro);
            })
    }
</script>
