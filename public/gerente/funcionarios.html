<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CenterWatch | Funcionários</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/dashboards.css">
    <link rel="stylesheet" href="../css/gerente/operador.css">
    <link rel="stylesheet" href="../css/gerente/funcionarios.css">
    <script src="../js/sessao.js"></script>
    <script src="https://kit.fontawesome.com/384071f692.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body onload="exibirFunc()">

    <section class="section-body">
        <div class="leftbar">
            <div class="links-nav">
                <img class="logo text-logo" src="https://i.imgur.com/RjhX0a9.png" alt="">
                <a class="nav-btn" href="dashboard.html"><i
                        class="fa-solid fa-square-poll-vertical"></i><span>Dashboard</span></a>
                <a class="nav-btn btn-ativo" href="#"><i class="fa-solid fa-users"></i><span>Funcionários</span></a>
                <a class="nav-btn" href="tasks.html"><i class="fa-solid fa-list-check"></i><span>Tasks</span></a>
            </div>
            <div class="cfg-nav">
                <a class="nav-btn" href="configuracoes.html"><i
                        class="fa-solid fa-gear"></i><span>Configurações</span></a>
                <a class="nav-btn" onclick="sair()"><i
                        class="fa-solid fa-arrow-right-from-bracket"></i><span>Sair</span></a>
            </div>
        </div>
        <div class="main">
            <div class="upbar">
                <input class="buscar-inp" type="text" placeholder="Buscar">
                <div class="profile-container">
                    <div class="user-wrap">
                        <img src="../img/user_placeholder.png" class="img-user">
                        <span id="nome-usuario">Usuário</span>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div>
                        <i class="fa-solid fa-bell"></i>
                    </div>
                </div>
            </div>
            <div class="visao-geral">
                <div class="container" id="container1">

                    <!-- TABELA FUNCIONÁRIOS -->
                    <div class="tabela-container">
                        <table id="tabela-funcionario">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Sobrenome</th>
                                    <th>Celular</th>
                                    <th>Email</th>
                                    <th>Data de Nascimento</th>
                                    <th>CPF</th>
                                    <th>Cargo</th>
                                </tr>
                            </thead>
                            <tbody id="lista-func">
                                <!-- Placeholder for dynamically generated rows -->
                            </tbody>
                        </table>
                    </div>

                    <div>
                        <button id="btn-abrir-modal"><i class="fa-solid fa-user-plus"></i></button>
                    </div>

                    <!-- Modal -->
                    <dialog id="cadastro-dialog">
                        <div class="modal-header">
                            <h2>Cadastrar Funcionário</h2>
                            <button type="button" id="close-modal">Fechar</button>
                        </div>
                        <div class="modal-body">
                            <div class="formulario-cadastro">
                                <div class="form">
                                    <div class="input-field">
                                        <label for="nome_input">Nome</label>
                                        <input id="nome_input" class="input_formulario" type="text">
                                    </div>
                                    <div class="input-field">
                                        <label for="sobrenome_input">Sobrenome</label>
                                        <input type="text" id="sobrenome_input" class="input_formulario">
                                    </div>
                                    <div class="input-field">
                                        <label for="celular_input">Celular</label>
                                        <input type="text" id="celular_input" class="input_formulario">
                                    </div>
                                    <div class="input-field">
                                        <label for="dtNasc_input">Data de Nascimento</label>
                                        <input class="input_formulario" type="date" id="dtNasc_input">
                                    </div>
                                    <div class="input-field">
                                        <label for="cpf_input">CPF</label>
                                        <input class="input_formulario" type="number" id="cpf_input"
                                            placeholder="000.000.000-00">
                                    </div>
                                    <div class="input-field">
                                        <label for="email_input">E-mail</label>
                                        <input class="input_formulario" type="text" id="email_input">
                                    </div>
                                    <div class="input-field">
                                        <label for="cargo_input">Cargo</label>
                                        <select id="cargo_input" class="input_formulario">
                                            <option value=""></option>
                                            <option value="Operador">Operador</option>
                                            <option value="Suporte">Suporte</option>
                                        </select>
                                    </div>
                                    <div class="input-field">
                                        <label for="usuario_input">Usuário</label>
                                        <input class="input_formulario" type="text" id="usuario_input">
                                    </div>
                                    <div class="input-field">
                                        <label for="senha_input">Senha</label>
                                        <input class="input_formulario" type="password" id="senha_input">
                                    </div>
                                </div>
                            </div>
                            <div class="btn-cadastrar">
                                <button type="submit" onclick="cadastrar()">Cadastrar</button>
                            </div>
                        </div>

                    </dialog>

                </div>
            </div>
        </div>
    </section>

    <script>
        function cadastrar() {
            var nome = document.getElementById('nome_input').value;
            var sobrenome = document.getElementById('sobrenome_input').value;
            var celular = document.getElementById('celular_input').value;
            var telefone = document.getElementById('telefone_input').value;
            var email = document.getElementById('email_input').value;
            var cpf = "123.123.123-12";
            var cargo = document.getElementById('cargo_input').value;
            var usuario = document.getElementById('usuario_input').value;
            var senha = document.getElementById('senha_input').value;
            var gerente = sessionStorage.ID_USUARIO;
            var empresa = sessionStorage.ID_EMPRESA_USUARIO;

            fetch("/usuarios/cadastrar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    nomeServer: nome,
                    sobrenomeServer: sobrenome,
                    celularServer: celular,
                    telefoneServer: telefone,
                    emailServer: email,
                    cpfServer: cpf,
                    cargoServer: cargo,
                    usuarioServer: usuario,
                    senhaServer: senha,
                    gerenteServer: gerente,
                    empresaServer: empresa
                }),
            })
                .then(function (res) {
                    console.log("Resposta: ", res);

                    if (res.ok) {
                        alert("Funcionário cadastrado com sucesso!");

                        setTimeout(() => {
                            window.location.reload();
                        }, 1500);
                        exibirFunc();
                    } else {
                        alert("Dados de funcionário inválido!");
                    }
                })
                .catch(function (erro) {
                    console.log("Erro: ", erro);
                });
        }

        function exibirFunc() {
            var tbody = document.getElementById('lista-func');
            tbody.innerHTML = '';

            JSON.parse(sessionStorage.FUNCIONARIOS).forEach(func => {
                var tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${func.primeiro_nome}</td>
                    <td>${func.sobrenome}</td>
                    <td>${func.celular}</td>
                    <td>${func.email}</td>
                    <td>${converterData(func.dt_nasc)}</td>
                    <td>${func.cpf}</td>
                    <td>${func.cargo}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        document.getElementById('btn-abrir-modal').addEventListener('click', function () {
            document.getElementById('cadastro-dialog').style.display = 'block';
        });

        document.getElementById('close-modal').addEventListener('click', function () {
            document.getElementById('cadastro-dialog').style.display = 'none';
        });

        function converterData(dtHora) {
            var dt = new Date(dtHora);

            var ano = dt.getFullYear();
            var mes = dt.getMonth();
            var dia = dt.getDay();

            return dia + "/" + mes + "/" + ano;
        }
    </script>

</body>

</html>
