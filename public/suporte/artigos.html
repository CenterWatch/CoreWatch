<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CenterWatch | Artigos</title>
    <link rel="stylesheet" href="../css/dashboards.css">
    <link rel="stylesheet" href="../css/suporte/artigos.css">
    <script src="../js/sessao.js"></script>
    <script src="https://kit.fontawesome.com/384071f692.js" crossorigin="anonymous"></script>
</head>
<body onload="buscarArtigos()">

    <section class="section-body">
        <div class="leftbar">
            <div class="links-nav">
                <img class="logo text-logo" src="https://i.imgur.com/RjhX0a9.png" alt="">
                <a class="nav-btn" href="visao_geral.html"><i class="fa-solid fa-border-all"></i><span></i>Visão Geral</span></a>
                <a class="nav-btn" href="dashboard.html"><i class="fa-solid fa-square-poll-vertical"></i><span></i>Dashboard</span></a>
                <a class="nav-btn btn-ativo" href="#"><i class="fa-solid fa-book"></i><span>Artigos</span></a>
            </div>

            <div class="cfg-nav">
                <a class="nav-btn" href="configuracoes.html"><i class="fa-solid fa-gear"></i><span>Configurações</span></a>
                <a class="nav-btn" onclick="sair()"><i class="fa-solid fa-arrow-right-from-bracket"></i><span>Sair</span></a>
            </div>
        </div>
        <div class="main">
            <div class="upbar">
                <input class="buscar-inp" type="text" placeholder="Buscar">
                <div class="profile-container">
                    <div class="user-wrap">
                        <img src="../img/user_placeholder.png" class="img-user">
                        <span>Usuário</span>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div>
                        <i class="fa-solid fa-bell"></i>
                    </div>
                </div>
            </div>
            <div class="visao-geral">
                <div class="frase-principal">
                    <span>Explore nossa base de conhecimento para encontrar soluções para seus problemas.</span>
                </div>

                <div class="div-input-botao">
                    <div class="div-input">
                        <input onkeydown="setTimeout(buscarArtigos,2000)" id="pesquisa_input" placeholder="Buscar artigo"><i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="div-botao">
                        <button>CRIAR ARTIGO</button>
                    </div>
                </div>

                <!---------------------------------------------------------------->

                <div class="modal-completo">
                    <dialog>
                        <div class="modal">
                            <select name="" id="artigo_categoria">
                                <option value="lentidão">Lentidão</option>
                                <option value="redes">Redes</option>
                                <option value="componentes de hardware">Componentes de Hardware</option>
                                <option value="periféricos">Periféricos</option>
                                <option value="acessos">Acessos</option>
                            </select>
                            <input type="text" placeholder="Dê um título para o artigo" id="artigo_titulo"> 
                            
                            <textarea placeholder="Digite seu artigo aqui para contribuir com nosso conhecimento. Todo o processo está nas suas mãos..." name="" id="artigo_descricao"></textarea>
                            <input type="text" name="" id="palavras_chaves"  placeholder="Palavras-Chaves. (Separe por espaço, sem virgula e pontuações.)">
                            <div class="div-botoes">
                                <button>FECHAR</button>
                                <button onclick="cadastrarArtigo()">PUBLICAR</button>
                            </div>
                        </div>
                    </dialog>
                </div>

                <!---------------------------------------------------------------->
                <div class="container-lista"> 
                    <div class="listaArtigo">
                        <table id="tabela-artigo">
                            <tr>
                                <th>Titulo</th>
                                <th>Categoria</th>
                                <th>Descrição</th>
                                <th>Palavras-Chaves</th>
                            </tr>
    
                        </table>
                    </div>
                </div>



        
                <div class="cards">


                </div>
            </div>
        <div>
    </section>
</body>
</html>

<script>


    // SCRIPT MODAL

    const button = document.querySelector("button")
    const modal = document.querySelector("dialog")
    const buttonClose = document.querySelector("dialog button")

    button.onclick = function () {
        modal.showModal()
    }

    buttonClose.onclick = function () {
        modal.close()
    }

    // FIM SCRIPT MODAL

    var listaArtigos = [];

    function buscarArtigos() {
        var idEmpresa = sessionStorage.ID_EMPRESA_USUARIO;
        var pesquisa = document.getElementById('pesquisa_input').value;

        fetch(`/artigos/buscarArtigos?idEmpresaServer=${idEmpresa}&pesquisaServer=${pesquisa}`).then(res => {
            if (!res.ok) {
                throw new Error(`Erro na solicitação: ${res.statusText}`);
            }
            return res.json();
        })
            .then(res => {
                console.log(res);
                sessionStorage.ARTIGOS = JSON.stringify(res);
                listaArtigos = res;
                listarArtigo()
            })
            .catch(erro => {
                console.log(erro);
                console.log("Não foi  possivel realizar o select: ", erro);
            })
    }

    function listarArtigo(){
        document.getElementById('tabela-artigo').innerHTML = `                  
                                                            <tr>
                                                                <th>Titulo</th>
                                                                <th>Categoria</th>
                                                                <th>Descrição</th>
                                                                <th>Palavras-Chaves</th>
                                                            </tr>
                                                            `;
        listaArtigos.forEach(artigo => {
            document.getElementById('tabela-artigo').innerHTML += `
                        <tr>
                            <th>${artigo.titulo}</th>
                            <th>${artigo.categoria}</th>
                            <th>${artigo.descricao}</th>
                            <th>${artigo.palavra_chave}</th>
                        </tr>
            `
        })
    }

    function cadastrarArtigo(){
        var idSuporte = sessionStorage.ID_USUARIO;
        var titulo = document.getElementById('artigo_titulo').value;
        var descricao = document.getElementById('artigo_descricao').value;
        var categoria = document.getElementById('artigo_categoria').value;
        var palavras = document.getElementById('palavras_chaves').value;

        fetch(`/artigos/cadastrarArtigo`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                idSuporteServer: idSuporte,
                tituloServer: titulo,
                descricaoServer: descricao,
                categoriaServer: categoria,
                palavrasChaveServer: palavras
            }),
        })
            .then(function (res) {
                console.log("Resposta: ", res);

                if (res.ok) {
                    alert("Artigo cadastrado com sucesso!")
                    setTimeout(() => {
                        window.location.reload();;
                    }, 1500);
                } else {
                    alert("Não foi possível cadastrar artigo!")
                }
            })
            .catch(function (erro) {
                console.log("Erro: ", erro)
            })
    }

</script>
