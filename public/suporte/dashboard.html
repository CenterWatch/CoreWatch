<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CenterWatch | Dashboard</title>
    <link rel="stylesheet" href="../css/dashboards.css">
    <link rel="stylesheet" href="../css/tabela.css">
    <script src="../js/sessao.js"></script>
    <script src="../js/usuario.js"></script>
    <script src="https://kit.fontawesome.com/384071f692.js" crossorigin="anonymous"></script>
</head>

<body onload="exibirNomeUsuario()">

    <section class="section-body">
        <div class="leftbar">
            <div class="links-nav">
                <img class="logo text-logo" src="https://i.imgur.com/RjhX0a9.png" alt="">
                <a class="nav-btn" href="visao_geral.html"><i class="fa-solid fa-border-all"></i><span></i>Visão
                        Geral</span></a>
                <a class="nav-btn btn-ativo" href="#"><i
                        class="fa-solid fa-square-poll-vertical"></i><span></i>Dashboard</span></a>
                <a class="nav-btn" href="artigos.html"><i class="fa-solid fa-book"></i><span>Artigos</span></a>
            </div>

            <div class="cfg-nav">
                <a class="nav-btn" onclick="sair()"><i
                        class="fa-solid fa-arrow-right-from-bracket"></i><span>Sair</span></a>
            </div>
        </div>
        <div class="main">
            <div class="upbar">
                
                <div class="profile-container">
                    <div class="user-wrap">
                        <img src="../img/user_placeholder.png" class="img-user">
                        <span id="nome-usuario">Usuário</span>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div>
                        <i class="fa-solid fa-bell"></i>
                    </div>
                </div>
            </div>
            <div class="visao-geral-task">
                <div class="titulo">
                    Dashboard
                </div>

                <!-- tabela dos computadores a ter armazenamento cheio -->
                <div class="container-computadores">
                    <div class="lista-comp">
                        <table id="tabela-computador">
                            <th>Hostname</th>
                            <th>Crescimento Médio Semanal (%)</th>
                            <th>Espaço Disponível Atual (GB)</th>
                            <th>Volume Permitido (GB)</th>
                            <th>Status</th>
                        </table>
                        
                    </div>

                </div>

                <!-- máquinas em alerta -->
                <div class="maquinasEmAlerta">
                    <h3>Máquinas em Alerta</h3>
                    <div class="card-maquina" id="card-maquina">
                         <!-- adicionar as maquinas e a quantidade no javascript -->
                    </div>
                </div>


            </div>
            <div>
    </section>


</body>

</html>
